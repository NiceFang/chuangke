<foreach name="morecars" item="vo">
    <div class="bank">
        <div class="bank_box">
            <div class="top">
                <div class="top_left fl">
                    <p class="bank_txt">{$Think.lang.bankname}：{$vo.banq_genre}</p>
                    <p class="bank_name">{$Think.lang.cardholdername}：{$vo.hold_name}</p>
                    <p class="bank_moblie">{$Think.lang.mobile}：{$vo.mobile}</p>
                    <p class="bank_num">{$Think.lang.cardnum}：{$vo.card_number}</p>
                </div>
                <div class="top_right fr">
                    <img src="__WIMG__/{$vo.banq_img}" alt="">
                </div>
            </div>
            <div class="bottom">
                <div class="left fl">
                    <div class="select_bg fl select_bg_box <if condition="$vo.is_default eq 1">
                    select_red
                    </if>" data-id="{$vo['id']}"
                        <if condition="$vo.is_default eq 1">
                            .select_red
                        </if>
                    ></div>
                    <p class="fl">{$Think.lang.mr}</p>
                </div>
                <div class="right fr">
                    <!--<div class="div_hide fl">-->
                    <!--<div class="hide_bg fl show_bg "></div>-->
                    <!--<p class="fl">显示</p>-->
                    <!--</div>-->
                    <div class="div_delete fr">
                        <div class="select_bg fl"></div>
                        <p class="fl" style="color: white" onclick="deleteb(this)" data-id="{$vo['id']}">{$Think.lang.deleteo}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</foreach>
